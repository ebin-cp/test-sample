services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpassword
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app_network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  nodejs:
    build:
      context: ../..
      dockerfile: docker/v1/Dockerfile.node
      no_cache: true
    container_name: nodejs_app
    environment:
      DATABASE_URL: mysql://dbuser:dbpassword@db:3306/appdb
      NODE_ENV: production
    depends_on:
      - db
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - app_network
    restart: unless-stopped

  nginx:
    build:
      context: ../..
      dockerfile: docker/v1/Dockerfile.nginx
      no_cache: true
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - nodejs
    networks:
      - app_network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge
