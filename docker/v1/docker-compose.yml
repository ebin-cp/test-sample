services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: appdb
      MARIADB_USER: dbuser
      MARIADB_PASSWORD: dbpassword
    volumes:
      - mariadb_data:/var/lib/mariadb
    ports:
      - "3306:3306"
    networks:
      - app_network
    restart: unless-stopped

  nodejs:
    build:
      context: ../..
      dockerfile: docker/v1/Dockerfile.node
      no_cache: true
    container_name: nodejs_app
    environment:
      DATABASE_URL: mariadb://dbuser:dbpassword@db:3306/appdb
      NODE_ENV: production
      SOCKET_PORT: 11758
    depends_on:
      - mariadb
    networks:
      - app_network
    restart: unless-stopped

  nginx:
    build:
      context: ../..
      dockerfile: docker/v1/Dockerfile.nginx
      no_cache: true
    container_name: nginx_proxy
    ports:
      - "8883:80"
      - "8884:443"
    depends_on:
      - nodejs
    networks:
      - app_network
    restart: unless-stopped

volumes:
  mariadb_data:

networks:
  app_network:
    driver: bridge
